<html>
	<head>
        <meta charset="utf-8">
		<link rel="stylesheet"href="css/style.css">
	</head>
<body>
	<header>
        <ul class="menu">
            <li>Home</li>
            <li class="active">One</li>
            <li>Two</li>
        </ul>
	</header>
	<div class="main">
		<form>		
			<div class="field zebra">
				<div class="odd">
					<label for="name">Имя</label>
					<input id="name" type="text" name="name" placeholder="Бубубу">
				</div>
				<div>
					<label for="email">Email:</label>
					<input id="email" type="text" name="email">
				</div>
				<div class="odd">
					<label for="strength">Age:</label>
					<input id="strength" type="text" name="strength">
				</div>
				<div>
					<label for="password">Пароль 2:</label>
					<input id="password" type="password" name="password"  placeholder="ПаролЪ">
				</div>
				<div class="odd">
					<label for="gender_f">Женщина</label>
					<input id="gender_f" type="radio" name="gender" value="female">
				</div>
				<div>
					<label for="gender_m">Мужчина</label>
					<input id="gender_m" type="radio" name="gender" value="male">
				</div>
				<div class="odd">
					<label for="nation">Вы еврей?</label>
					<select id="nation" name="nation">
						<option value="yes">Да</option>
						<option value="no">Нет</option>
						<option value="RU">А шо такое?</option>
					</select>
				</div>
				<div>
					<label for="about">О себе</label>
					<textarea id="about" name="about"></textarea>
				</div>
				<div class="odd">
					<label for="agree">Вы согласны?</label>
					<input id="agree" type="checkbox" name="agree">
				</div>
				<input type="submit" value="Поехали!">
            </div>
		</form>
	</div>
</body>
</html>
