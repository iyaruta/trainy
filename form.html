<html>
	<head>
		<link rel="stylesheet"href="css/style.css">
	</head>
<body>
	<header>
	</header>
	<div class="main">
		<form>		
			<div class="field">
				<div>
					<label for="name">Имя:</label>
					<input id="name" type="text" name="name" placeholder="написать имя">
				</div>
				<div>
					<label for="email">Почта:</label>
					<input id="email" type="text" name="email">
				</div>
				<div>
					<label for="strength">Возрaст:</label>
					<input id="strength" type="text" name="strength">
				</div>
				<div>
					<label for="password">Пароль:</label>
					<input id="password" type="password" name="password"  placeholder="не менее восьми знаков">
				</div>
				<div>
					<label for="gender_f">Женщина</label>
					<input id="gerdenr_f" type="radio" name="gender" value="femele">
				</div>
				<div>
					<label for="gender_m">Мужчина</label>
					<input id="gerdenr_m" type="radio" name="gender" value="male">
				</div>
					<label for="natio">Национальность:</label>
				<div>
					<select id="natio" name="natio">
						<option value="US">USA</option>
						<option value="UA">Ukraine</option>
						<option value="RU">Барабаш</option>
					</select>
				</div>
				<div>
					<label for="about">О себе:</label>
					<textarea id="about" name="about"></textarea>
				</div>
				<div>
					<label for="agree">Я согласен:</label>
					<input id="agree" type="checkbox" name="agree">
				</div>
				<input type="submit" value="Мой текст">			
		</form>
	</div>
</body>
</html>
